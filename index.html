<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-XfhC/Sid4FIGSXYebcOtcSCRFkd/zZzAMVipf0bNWucloRvcKK2/dpVWodQbQ1Ek" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Document</title>
</head>

<body>
  <div class="bg_img">
  </div>

  <form id="main_form" action="https://www.google.com" class="page_content">

    <div class="plane_ticket border border-5 border-success rounded-3 p-4">
      <h1 class="text-success mb-5 text-center">رزور آنلاین بلیط هواپیما</h1>
      <div class="row g-5 py-4">
        <div class="right_form col-4 px-3 flex-column d-flex">

          <input type="text" data-name="" list="Country" placeholder="کشور مبدا مورد نظر خود را انتخاب کنید" class="input_country mb-4 py-2 px-3 rounded text-secondary">
          <datalist name="Country" id="Country" class="country">
          </datalist>

          <input type="text" list="City" placeholder="شهر مبدا مورد نظر خود را انتخاب کنید" class="input_city mb-4 py-2 px-3 rounded text-secondary">
          <datalist name="City" id="City"  class="city">
          </datalist>

          <select name="flightType" id="flight_type" class="mb-4 py-2 px-3 rounded text-secondary">
            <option value="">نوع پرواز را انتخاب کنید</option>
            <option value="اکونومی ">اکونومی </option>
            <option value="پرمیوم اکونومی ">پرمیوم اکونومی </option>
            <option value="بیزینس کلاس">بیزینس کلاس</option>
            <option value="فرست کلاس">فرست کلاس</option>
          </select>

          <select name="age" id="age" class="mb-4 py-2 px-3 rounded text-secondary">
            <option value="">سن مورد نظر را انتخاب کنید</option>
            <option value="بزرگسال"> بزرگسال
              <span> (12 سال به بالا)</span>
            </option>
            <option value=" کودک">کودک <span>(2 تا 12 سال)</span></option>
            <option value=" نوزاد">نوزاد <span>(10 روزه تا 2 سال)</span></option>
          </select>
        </div>

        <div class="right_form flex-column d-flex col-4 px-5 text-center">
          <span class="text-success fs-4 mb-3 py-1">کشور مبدا | کشور مقصد</span>
          <span class="text-success fs-4 mb-3 py-1">شهر مبدا | شهر مقصد</span>
          <span class="text-success fs-4 mb-3 py-1">نوع پرواز | نوع صندلی</span>
          <span class="text-success fs-4 mb-3 py-1">سن | جنسیت</span>
        </div>

        <div class="right_form col-4 px-3 flex-column d-flex">
          <input type="text"  data-name="" list="COUNTRY" placeholder="کشور مبدا مورد نظر خود را انتخاب کنید" class="input_country mb-4 py-2 px-3 rounded text-secondary">
          <datalist name="Country" id="COUNTRY" class="country">
          </datalist>

          <input type="text" list="CITY" placeholder="شهر مبدا مورد نظر خود را انتخاب کنید" class="input_city mb-4 py-2 px-3 rounded text-secondary">
          <datalist name="City" id="CITY" class="city">
          </datalist>

          <select name="seatType" id="seat_type" class="mb-4 py-2 px-3 rounded text-secondary">
            <option value="">نوع صندلی را انتخاب کنید</option>
          </select>

          <select name="gender" id="gender" class="mb-4 py-2 px-3 rounded text-secondary">
            <option value="">جنسیت مورد نظر را انتخاب کنید</option>
            <option value="اقا">اقا</option>
            <option value="خانم">خانم</option>
          </select>

        </div>
      </div>
    </div>

    <button id="submit_btn" class="btn btn-success rounded-pill col-12 p-3 my-3">پرداخت و رزور آنلاین</button>
  </form>


  <script src="assets/js/tst.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
